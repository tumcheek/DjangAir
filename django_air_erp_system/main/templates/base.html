<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
      {% load static %}
    <script src="{% static 'bundle.js' %}"></script>

    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<header>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'main:index' %}">DjangoAir</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          {% if is_user_login %}
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'main:cabinet' %}">My cabinet</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'main:logout' %}">Logout</a>
        </li>
          {% else %}
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'main:login' %}">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'main:registration' %}">Sing up</a>
        </li>
          {% endif %}
      </ul>
    </div>
  </div>
</nav>
</header>
<main class="container-fluid p-5">
{% block content%}
{% endblock %}
</main>

</body>
</html>
